<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>李采容的抽題系統</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src=javascript/main.js></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>
<body>

	<div id=ContainerA>
		
		<div id ="questionType" class="mainContent">
			<button class="buttonstyle" onclick="multipleChoice()">選擇</button>
			&nbsp&nbsp&nbsp
			<button class="buttonstyle" onclick="Essay()">問答</button>
			&nbsp&nbsp&nbsp
			<button class="buttonstyle" onclick="trueFalse()">是非</button>

		</div>
		<div id ="questionNumber" class="mainContent">
			問題編號
		</div>
		<div id ="wantAnswer" class="mainContent">
			<button class="buttonstyle" onclick="giveAnswer()">解答</button>
		</div>

	</div>

	<div id=ContainerB>
		
		<div id ="questionContent" class="mainContent">
			問題內容
		</div>
		
		<div id ="questionAnswer" class="mainContent">
		   問題答案
	    </div>
	
	</div>


</body>
</html>
